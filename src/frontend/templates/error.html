{{ define "error" }}
    {{ template "header" . }}
    <!-- Platform indicator removed -->
    <main role="main" style="background: transparent !important;">
        <div class="py-5" style="background: transparent !important;">
            <div class="container py-3 px-lg-5 py-lg-5" style="background: rgba(30, 41, 59, 0.5) !important; color: #E5E7EB !important; border-radius: 28px; backdrop-filter: blur(30px) saturate(180%) !important; -webkit-backdrop-filter: blur(30px) saturate(180%) !important; border: 1px solid rgba(255, 255, 255, 0.2) !important; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25) !important; max-width: 800px;">
                <h1 style="color: #EF4444 !important;">Uh, oh!</h1>
                <p>Something has failed. Below are some details for debugging.</p>

                <p><strong>HTTP Status:</strong> {{.status_code}} {{.status}}</p>
                <pre class="p-3"
                    style="white-space: pre-wrap; word-break: keep-all; background: rgba(15, 23, 42, 0.5) !important; border: 1px solid rgba(239, 68, 68, 0.3) !important; border-radius: 12px; color: #FCA5A5 !important;">{{- .error -}}</pre>
            </div>
        </div>
    </main>

    {{ template "footer" . }}
    {{ end }}
