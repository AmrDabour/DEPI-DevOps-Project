apiVersion: skaffold/v3
kind: Config
metadata:
  name: app
build:
  platforms: ["linux/amd64", "linux/arm64"]
  artifacts:

  - image: emailservice
    context: src/emailservice
  - image: productcatalogservice
    context: src/productcatalogservice
  - image: recommendationservice
    context: src/recommendationservice
  - image: shoppingassistantservice 
    context: src/shoppingassistantservice
  - image: shippingservice
    context: src/shippingservice
  - image: checkoutservice
    context: src/checkoutservice
  - image: paymentservice
    context: src/paymentservice
  - image: currencyservice
    context: src/currencyservice
  - image: cartservice
    context: src/cartservice/src
    docker:
      dockerfile: Dockerfile
  - image: frontend
    context: src/frontend
  - image: adservice
    context: src/adservice
  local:
    useDockerCLI: true
    useBuildkit: true
manifests:
  kustomize:
    paths:
    - kubernetes-manifests
deploy:
  kubectl: {}
# "gcb" profile allows building and pushing the images
# on Google Container Builder without requiring docker
# installed on the developer machine. However, note that
# since GCB does not cache the builds, each build will
# start from scratch and therefore take a long time.
#
# This is not used by default. To use it, run:
#     skaffold run -p gcb
profiles:
- name: gcb
  build:
    googleCloudBuild:
      diskSizeGb: 300
      machineType: N1_HIGHCPU_32
      timeout: 4000s
# "debug" profile replaces the default Dockerfile in cartservice with Dockerfile.debug,
# which enables debugging via skaffold.
#
# This profile is used by default when running skaffold debug.
- name: debug
  activation:
  - command: debug
  patches:
  - op: replace
    path: /build/artifacts/7/docker/dockerfile
    value: Dockerfile.debug
# The "network-policies" profile is not used by default.
# You can use it in isolation or in combination with other profiles:
#     skaffold run -p network-policies, debug
- name: network-policies
  patches:
  - op: add
    path: /manifests/kustomize/paths/1
    value: kustomize/components/network-policies
# "docker-hub" profile for pushing to Docker Hub
# استخدم هذا للبناء والرفع على Docker Hub
# الاستخدام: skaffold dev -p docker-hub
- name: docker-hub
  build:
    tagPolicy:
      sha256: {}
    artifacts:
    - image: amrdabour/emailservice
      context: src/emailservice
    - image: amrdabour/productcatalogservice
      context: src/productcatalogservice
    - image: amrdabour/recommendationservice
      context: src/recommendationservice
    - image: amrdabour/shoppingassistantservice 
      context: src/shoppingassistantservice
    - image: amrdabour/shippingservice
      context: src/shippingservice
    - image: amrdabour/checkoutservice
      context: src/checkoutservice
    - image: amrdabour/paymentservice
      context: src/paymentservice
    - image: amrdabour/currencyservice
      context: src/currencyservice
    - image: amrdabour/cartservice
      context: src/cartservice/src
      docker:
        dockerfile: Dockerfile
    - image: amrdabour/frontend
      context: src/frontend
    - image: amrdabour/adservice
      context: src/adservice
---
apiVersion: skaffold/v3
kind: Config
metadata:
  name: loadgenerator
requires:
- configs:
  - app
build:
  platforms: ["linux/amd64", "linux/arm64"]
  artifacts:
  - image: loadgenerator
    context: src/loadgenerator
  local:
    useDockerCLI: true
    useBuildkit: true
manifests:
  rawYaml:
  - ./kubernetes-manifests/loadgenerator.yaml
deploy:
  kubectl: {}
profiles:
- name: gcb
  build:
    googleCloudBuild:
      diskSizeGb: 300
      machineType: N1_HIGHCPU_32
      timeout: 4000s
- name: docker-hub
  build:
    artifacts:
    - image: amrdabour/loadgenerator
      context: src/loadgenerator
