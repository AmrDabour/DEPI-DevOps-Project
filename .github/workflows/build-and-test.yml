name: Build and Test Microservices

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  # Test Go Services
  test-go-services:
    name: Test Go Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [checkoutservice, frontend, productcatalogservice, shippingservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests for ${{ matrix.service }}
        run: |
          cd src/${{ matrix.service }}
          go test -v ./...

  # Test Python Services
  test-python-services:
    name: Test Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [emailservice, recommendationservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          cd src/${{ matrix.service }}
          pip install -r requirements.txt

      - name: Lint Python code
        run: |
          cd src/${{ matrix.service }}
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # Test Node.js Services
  test-nodejs-services:
    name: Test Node.js Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [currencyservice, paymentservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          cd src/${{ matrix.service }}
          npm ci

      - name: Run tests for ${{ matrix.service }}
        run: |
          cd src/${{ matrix.service }}
          npm test --if-present

  # Test Java Service
  test-java-service:
    name: Test Java Service (AdService)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests for adservice
        run: |
          cd src/adservice
          chmod +x gradlew
          ./gradlew test

  # Test C# Service
  test-csharp-service:
    name: Test C# Service (CartService)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run tests for cartservice
        run: |
          cd src/cartservice
          dotnet test tests/cartservice.tests.csproj

